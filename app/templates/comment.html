{% extends "layout.html" %}

{% block content%} 
    <div class="content-section">

        <div class="mt-4 mb-4">

                <h2>Comments</h2>
                <hr>
                {% if comments %}
                {% for comment in comments %}

                

                <ul>
                    <li><h4> {{ comment.comment }} </h4>
                </ul>
                <div>
                    <button type="button" class="btn btn-danger btn-sm m-1 mb-1"  data-toggle="modal" data-target="#deleteComment">Delete</button>
                </div>
                {% endfor %}
           </div>
                            
            {% else %}
                <p>No comments</p>
            {% endif %}
            </div>
    </div>


        <!-- Modal -->
  <div class="modal fade" id="deleteComment" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Comment?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form action="{{ url_for('posts.comment', comment_id=comment_id) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>
    </div>

{% endblock content %}
